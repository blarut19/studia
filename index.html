<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body onload="random_meter()">
    <H1>Form</H1>
        <form action="" method="get">
        <label for="Surname">Surname</label>
        <input type="text" name="Surname" id="Surname" required>
        <br>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" required>
        <br>
        <label for="mail">E-mail address</label>
        <input type="email" name="mail" id="mail" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <ul>Programming languages
            <li>
                <label for="Python">Python</label>
                <input type="checkbox" name="Python" id="Python">
            </li>
            <li>
                <label for="C">C</label>
                <input type="checkbox" name="C" id="C">
            </li>
            <li>
                <label for="Java">Java</label>
                <input type="checkbox" name="Java" id="Java">
            </li>
            <li>
                <label for="JavaScript">JavaScript</label>
                <input type="checkbox" name="JavaScript" id="JavaScript">
            </li>
            <li>
                <label for="Assembler">Assembler</label>
                <input type="checkbox" name="Assembler" id="Assembler">
            </li>
            <li>
                <label for="Ruby">Ruby</label>
                <input type="checkbox" name="Ruby" id="Ruby">
            </li>
        </ul>
        <label for="sex">Your sex:</label>
            <input list="sexes" name="sex" id="sex">
            <datalist id="sexes">
                <option value="Male">
                <option value="Female">
            </datalist>
        <br>
        <input type="button" class="popup" value="Education" onclick="toggle_education()">
        <div id="education" style="display: none;">
            <label for="startDate">Start Date</label>
            <input type="date" name="startDate" id="startDate" required>
            <br>
            <label for="endDate">End Date</label>
            <input type="date" name="endDate" id="endDate" required>
        </div>
        <br>
        <meter min="1" max="10" id="meter" hidden></meter>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
